services:
  db:
    image: postgres:17-alpine
    container_name: deokhugam-postgres
    environment:
      POSTGRES_DB: deokhugam
      POSTGRES_USER: deokhugam
      POSTGRES_PASSWORD: deokhugam
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $${POSTGRES_USER} -d $${POSTGRES_DB}"]
      interval: 10s
      timeout: 5s
      retries: 5

  app:
    image: deockhugam-image
    container_name: deokhugam-app
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8080:8080"
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://db:5432/deokhugam
      SPRING_DATASOURCE_USERNAME: deokhugam
      SPRING_DATASOURCE_PASSWORD: deokhugam
      SPRING_DATASOURCE_DRIVER_CLASS_NAME: org.postgresql.Driver
      SPRING_JPA_DATABASE_PLATFORM: org.hibernate.dialect.PostgreSQLDialect
      NAVER_API_CLIENT_ID: ${NAVER_API_CLIENT_ID}
      NAVER_API_CLIENT_SECRET: ${NAVER_API_CLIENT_SECRET}
      OCR_SPACE_API_KEY: ${OCR_SPACE_API_KEY}
    depends_on:
      db:
        condition: service_healthy

volumes:
  pgdata:
